<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Exercice 1</title>
  <link rel="stylesheet" href="Exo1.css">
</head>
<body>
    <h1>Demande de subentions associations</h1>
    <form>
        <fieldset class="fieldset1">
            <legend>Identité</legend>
            <div>
                <label for="typeassoc">Type d'association : </label>
                <select name="typeassoc">
                    <option value="">-- Choisir une association --</option>
                    <option value="type1">Type association 1</option>
                    <option value="type2">Type association 2</option>
                    <option value="type3">Type association 3</option>
                </select>
            </div>
            <div>
                <label for="president">Nom du président déclaré en préfecture : </label>
                <input type="text" name="president">
            </div>
            <div>
                <label for="nomassoc">Nom de l'association : </label>
                <input type="text" name="nomassoc">
            </div>
            <div>
                <label for="siege">Siège social : </label>
                <input type="text" name="siege">
            </div>
            <div>
                <label for="mail">Adresse mail : </label>
                <input type="email" name="mail">
            </div>
            <div>
                <label for="num">Numéro délivré par la préfecture : </label>
                <input type="number" name="num">
            </div>
        </fieldset>

        <div>
            <label for="couleur">Choisir une couleur : </label>
            <input type="color" name="couleur"> <button type="button" name="boutoncouleur" onclick="changeBackground();">Changer de couleur</button>
        </div>

        <fieldset class="fieldset1">
            <legend>Calcul de la subvention</legend>
            <div>
                <label for="nbmembres">Nombre de membres : </label>
                <input type="number" name="nbmembres" placeholder="0">
            </div>
            <div>
                <label for="subvention">Subvention désirée : </label>
                <input type="number" name="subvention">
                <button name="calculer" type="button" onclick="calculerSubvention();">calculer</button>
            </div>
            <div>
                <label for="subventionmax">Subvention max : </label>
                <input type="number" name="subventionmax">
            </div>
            <div>
                <label for="desc">Description rapide de l'utilisation des fonds : </label>
                <textarea>description</textarea>
            </div>
            <div>
                <button type="submit" name="valider">Valider</button>
                <button type="reset" name="effacer">Effacer</button>
            </div>
        </fieldset>
    </form>
    <p>Législation sur les associations</p>

    <script type="text/javascript" src="Exo1.js"></script>
</body>
</html>
